<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">
    <title>TSDJ</title>


    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">TSDJ</h3>
              <ul class="nav masthead-nav">
              </ul>
            </div>
          </div>



          <div id="start" class="inner cover hidden">
            <h1 class="cover-heading">Welcome to TSDJ</h1>
            <p class="lead">TSDJ is an intelligent, customizable , data-driven DJ engine<p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default" onclick="mainStart()">Start</a>
            </p>
          </div>
          
          

          <div id="connectSpotify" class="inner cover hidden">
            <h1 class="cover-heading">Connect to Spotify</h1>
            <p class="lead"><img src='assets/images/spotify.png' width="200px"><p>
            <p class="lead">
              <a href="/login" class="btn btn-lg btn-default">Connect</a>
              </p>
          </div>
          
          
                    

          <div id="selectPlaylist" class="inner cover hidden">
            <h1 class="cover-heading">Choose a Playlist</h1>
            <p class="lead" id="playlists">
              </p>
          </div>
          
          

          <div id="dashboard" class="inner cover hidden">
            <h1 id="title" class="cover-heading">Dashboard</h1>
              
              <div id="left">
<div class="att">
	<div class="left">
	<h2> Danceability</h2><form id="DanceabilityForm">
  <select id="danceability" class="selectorH">
  </select>
</form>


	</div>
    <canvas id="danceabilityCanvas" width="350" height="100"></canvas> <br />
</div>
<div class="att">
	<div class="left">
	<h2> Energy</h2>
	<form id="EnergyForm">
  <select id="energy" class="selectorH">
  </select>
</form>


	</div>
    <canvas id="energyCanvas" width="350" height="100"></canvas> <br />
    </div>
<div class="att">
	<div class="left">
	<h2> Speechiness</h2>
	<form id="SpeechinessForm">
  <select id="speechiness" class="selectorH">
  </select>
</form>


	</div>
    <canvas id="speechinessCanvas" width="350" height="100"></canvas> 
    </div>
<div class="att">
	<div class="left">
	<h2> Liveness</h2>
	<form id="LivenessForm">
  <select id="liveness" class="selectorH">
  </select>
</form>

	</div>
    <canvas id="livenessCanvas" width="350" height="100"></canvas> 
    </div>
<div class="att">
	<div class="left">
	<h2> Acousticness</h2>
	<form id="AcousticnessForm">
  <select id="acousticness" class="selectorH">
  </select>
</form>

	</div>
    <canvas id="acousticnessCanvas" width="350" height="100"></canvas>
    </div>
<div class="att">
	<div class="left">
	<h2> Valence</h2>
	<form id="ValenceForm">
  <select id="valence" class="selectorH">
  </select>
</form>

	</div>
    <canvas id="valenceCanvas" width="350" height="100"></canvas> 
    </div>
</div>
    
    
    <div id="right">
    <div id="art">
    	<img id="albumArt" src="" width="90%">
    </div>
    <audio id="player" src="#" controls autoplay  onended="nextSong()">
<p>Your browser does not support the audio element </p>
</audio>
     </div>
</div>

          
          
          

          <div class="mastfoot">
            <div class="inner">
              <p>Created by  Hyo Yul Byun for Emory Robotics Club Share a Hack With Coke 2014.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
    
    <script src="assets/js/smoothie.js"></script>
    <script src="assets/js/dataSources.js"></script>
    <script src="assets/js/jquery-2.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/spotify-web-api.js"></script>
      </body>
</html>
